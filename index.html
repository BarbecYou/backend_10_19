<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./dist/main.js"></script>
</head>
<body>
    <div class="football-form">
        <h2>Football eredmények felvétele: </h2>
        <input placeholder="győztes csapat neve" type="text" name="footballWinner" id="footballWinner">
        <input type="date" name="footballDate" id="footballDate">
        <input placeholder="győztes csapat góljai" type="number" name="footballWinnerGoals" id="footballWinnerGoals">
        <input placeholder="vesztes csapat góljai" type="number" name="footballLoserGoals" id="footballLooserGoals">
        <input type="button" id="footballHozzaad" value="Hozzáadás">
    </div>
    <div class="marahton-form">
        <h2>Marathon eredmények felvétele: </h2>
        <input placeholder="győztes futó neve" type="text" name="marathonWinner" id="marathonWinner">
        <input type="date" name="marathonDate" id="marathonDate">
        <input placeholder="futott idő" type="number" name="marathonTime" id="marathonTime">
        <input type="button" id="marathonHozzaad" value="Hozzáadás">
    </div>
    <div class="calvinball-form">
        <h2>Calvinball eredmények felvétele: </h2>
        <input placeholder="győztes csapat neve: Calvin vagy Hobbes!" type="text" name="calvinballWinner" id="calvinballWinner">
        <input type="date" name="calvinballDate" id="calvinballDate">
        <input type="button" id="calvinballHozzaad" value="Hozzáadás">
    </div>
</body>
</html>
